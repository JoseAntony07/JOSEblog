<!-- this html code in mainly for contact page -->



{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css%}
<style>
     .container{
         min-height:90vh;
     }
</style>
{% endblock css %}
 {% block body %}
 <div class="container my-3">
 <h2 class="py-3">Contact Us</h2>
  <form action= "/contact/" method="POST">
   {% csrf_token %}
  <div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div> 
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"placeholder="example@gmail.com">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="form-group">
  <label for="phone" class="form-label">Phone number</label>
  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div> 
  
  <div class="mb-3">
  <label for="desc" class="form-label">How may we help you?</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary my-4">Submit</button>
</form>
 </div>
 {% endblock body %}
